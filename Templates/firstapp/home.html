<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TODOLIST</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-center">TODO -LIST</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
            <div class="col-md-4">
                <h1 class="text-center"> LIST OF TASK</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">TASK-TITTLE</th>
                            <th scope="col">TASK DETAILS</th>
                            <th scope="col">DATE TIME</th>
                            <th scope="col">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if pi %}
                        {% for p in pi %}
                        <tr>
                            <th>{{p.id}}</th>
                            <td>{{p.Task_tittle}}</td>
                            <td>{{p.Task_details}}</td>
                            <td>{{p.date_time}}</td>
                            <td> <a href="{% url 'delete' p.id %}" class="btn btn-danger">Delete</a> </td>
                        </tr>
                        {% endfor %}
                        {% else %}
                        <h5 class="text-center text-danger">NO TASK YOU ADDED TILL NOW</h1>
                            {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
